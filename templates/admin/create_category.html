{% extends 'admin/base.html' %}
{% block title %}Create Category{% endblock %}

{% block page_content %}
    <form action="{{ url_for('admin.create_category') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label  }}:{{ form.name }}<br/>
        {{ form.slug.label  }}:{{ form.slug }}<br/>
        {{ form.description.label  }}:{{ form.description }}<br/>
        <input type="submit" value="Create">
    </form>
{% endblock%}
