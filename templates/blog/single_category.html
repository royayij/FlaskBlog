{% extends 'blog/basic.html' %}
{% block title %}{{ category.name }}{% endblock %}
{% include 'blog/_includes/navigation.html' %}
{% block page_content %}
    <h1>{{ category.name }}</h1>
    <div>
        {% for post in posts %}
            <h4><a href="{{ url_for('blog.single_post', slug=post.slug) }}">{{ post.title }}</a></h4>
        {% endfor %}
    </div>
{% endblock %}
