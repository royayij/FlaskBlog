{% extends 'admin/base.html' %}
{% block title %}Posts List _ Admin Dashboard{% endblock %}
{% block page_content %}
    <table>
        <caption>Posts</caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td data-label="ID">{{ post.id }} </td>
                <td data-label="Title"><a href="{{ url_for('blog.single_post', slug=post.slug) }}">{{ post.title }}</a>
                </td>
                <td data-label="Action"><a class="button" href="{{ url_for('admin.delete_post', post_id = post.id) }}">Delete</a></td>
                <td data-label="Action"><a class="button" href="{{ url_for('admin.modify_post', post_id = post.id) }}">Modify</a></td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
